        <form>

                <div class="col-6">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault11">
                    <label class="form-check-label" for="flexRadioDefault11">Re-issue of Passport</label>

            </div>
            <div>

                <div class="row">

                    </div>
                    <div class="col-6">

                </div>
                <div class="row">
                    <div class="col-6 pb-3 ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">Validity Expired more than 3 years ago

                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        <label class="form-check-label" for="flexRadioDefault4">Lost Passport</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pb-3 ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                        <label class="form-check-label" for="flexRadioDefault5">Change in Existing Personal

                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6">

                </div>
            </div>
            <div>

                    <div class="col-4">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault8">

                    </div>
                    <div class="col-4 pb-3 ">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault9">

                    </div>

                </div>
                <div class="row">
                    <div class="col-4 pb-3 ">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault15">

                    </div>
                    <div class="col-4">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault16">
                        <label class="form-check-label" for="flexRadioDefault16">Date of Birth</label>
                    </div>
                    <div class="col-4 pb-3 ">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault17">
                        <label class="form-check-label" for="flexRadioDefault17">Spouse Name
                        </label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-4 pb-3 ">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault15">
                        <label class="form-check-label" for="flexRadioDefault15">Address </label>
                    </div>
                    <div class="col-4">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault16">
                        <label class="form-check-label" for="flexRadioDefault16">Delete ECR</label>
                    </div>
                    <div class="col-4 pb-3 ">
                        <input class="form-check-input" type="radio" name="flex" id="flexRadioDefault17">
                        <label class="form-check-label" for="flexRadioDefault17">Others, Please specify
                        </label>
                    </div>

                </div>
                <div class="h5 fw-bold mb-0 pb-3 text-primary">Type of Application</div>
                <div class="row">
                    <div class="col-6 pb-3 ">
                        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault20">
                        <label class="form-check-label" for="flexRadioDefault20">Normal</label>
                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault21">
                        <label class="form-check-label" for="flexRadioDefault21">Tatkaal</label>
                    </div>
                </div>
                <div class="h5 fw-bold mb-0 pb-3 text-primary">Type of Passport Booklet </div>
                <div class="row">
                    <div class="col-6 pb-3 ">
                        <input class="form-check-input" type="radio" name="booklet" id="flexRadioDefault22">
                        <label class="form-check-label" for="flexRadioDefault22">10 Years</label>
                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="radio" name="booklet" id="flexRadioDefault23">
                        <label class="form-check-label" for="flexRadioDefault23">up to age 18</label>
                    </div>
                </div>
                <div class="h5 fw-bold mb-0 pb-3 text-primary"> Validity Required</div>
                <div class="row">
                    <div class="col-6 pb-3 ">
                        <input class="form-check-input" type="radio" name="validity" id="flexRadioDefault24">
                        <label class="form-check-label" for="flexRadioDefault24">36 Pages</label>
                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="radio" name="validity" id="flexRadioDefault25">
                        <label class="form-check-label" for="flexRadioDefault25">60 Pages</label>
                    </div>
                </div>
